<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then remove the CSS include above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- ToDo app's js -->
     <script src="js/app.js"></script>
     <script src="js/controllers.js"></script>
  </head>

  <body ng-app="ToDo">
    <ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 class="title">To Do List</h1>
      </ion-header-bar>
      <ion-content class="has-header">
      </ion-content>
      <script type="text/ng-template" id="todos.html">
<ion-view title="Todos">
  <ion-content>
    <ion-list>
      <ion-item ng-repeat="todo in todos" ui-sref='todo({todoId: todo.id})' ng-class='{done: todo.done}'>{{todo.name}}</ion-item>
    </ion-list>
  </ion-content>
</ion-view>
</script>
<script type="text/ng-template" id="todo.html">
<ion-view title="Edit Todo">
  <ion-content>
    <div class="list">
      <label class="item item-input">
        <span class="input-label">Name</span>
        <input type="text" ng-model="todo.name">
      </label>
      <ion-toggle ng-model="todo.done" toggle-class="toggle-calm">Done</ion-toggle>
    </div>
  </ion-content>
</ion-view>
</script>
    </ion-pane>
  </body>
</html>
